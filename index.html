<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films :D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define a richer, darker color palette */
            --darkest-bg: #0a0a0a; /* Almost black */
            --dark-bg: #1c1c1c;    /* Deep charcoal */
            --medium-bg: #252525;    /* Slightly lighter charcoal for container */
            --light-bg: #333333;    /* For elements like chat background */
            --text-color: #f0f0f0; /* Soft white */
            --accent-color: #00BFFF; /* Deep Sky Blue - New Accent Color */
            --button-hover-color: #009ACD; /* Darker blue for hover */
            --border-color: #444444; /* Darker border */
            --shadow-color-dark: rgba(0, 0, 0, 0.7); /* More pronounced shadows */
            --shadow-color-light: rgba(0, 0, 0, 0.4);
            --chat-mention-color: #46D3FF; /* Lighter blue for mentions */
            --error-color: #e53935; /* Red for errors */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--darkest-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
            position: relative; /* Needed for pseudo-element background */
            z-index: 1; /* Ensure body content is above pseudo-element */
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 100, 150, 0.1) 0%, rgba(0, 0, 0, 0) 40%),
                                radial-gradient(circle at 90% 80%, rgba(0, 150, 200, 0.15) 0%, rgba(0, 0, 0, 0) 40%),
                                radial-gradient(circle at 40% 60%, rgba(0, 80, 130, 0.08) 0%, rgba(0, 0, 0, 0) 40%);
            background-size: 200% 200%; /* Larger to allow movement */
            animation: subtleBackgroundPan 40s linear infinite alternate; /* Slow, continuous pan */
            z-index: -1; /* Place behind content */
        }

        @keyframes subtleBackgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            text-align: center;
            background: var(--medium-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color-dark);
            width: 90%;
            max-width: 950px; /* Slightly wider container */
            position: relative;
            border: 1px solid var(--border-color); /* Subtle border */
            box-sizing: border-box; /* Include padding/border in width */
            z-index: 2; /* Ensure container is above background */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Animation for screen transitions */
        }
        .hidden {
            display: none !important;
        }
        h2, h3, h4 {
            color: var(--accent-color);
            margin-top: 0;
            font-weight: 700; /* Bolder headings */
            letter-spacing: 1px; /* More prominent letter spacing */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.3); /* Subtle glow on titles */
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        input {
            margin: 18px 0;
            padding: 14px;
            font-size: 1.05em;
            width: calc(100% - 28px); /* Adjust for padding */
            max-width: 380px; /* Wider inputs */
            box-sizing: border-box;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; /* Added transform */
        }
        input::placeholder {
            color: rgba(240, 240, 240, 0.5); /* Lighter placeholder */
        }
        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5); /* Stronger glow on focus */
            outline: none;
            background-color: var(--light-bg); /* Ensure background stays consistent */
            transform: translateY(-2px); /* Slight lift on focus */
        }
        button {
            margin: 18px 0;
            padding: 14px 30px;
            font-size: 1.1em;
            background: linear-gradient(145deg, var(--accent-color), var(--button-hover-color)); /* Gradient background */
            color: var(--dark-bg); /* Dark text on blue button */
            border: none;
            cursor: pointer;
            width: calc(100% - 28px);
            max-width: 380px;
            border-radius: 8px;
            font-weight: 700; /* Bolder text */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 0.8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Button shadow */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: linear-gradient(145deg, var(--button-hover-color), var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        button[onclick*="main-menu"] { /* Specific style for "Back to Main Menu" buttons */
            background: linear-gradient(145deg, #d32f2f, #a12a2a); /* Red gradient for back buttons */
            color: var(--text-color);
        }
        button[onclick*="main-menu"]:hover {
            background: linear-gradient(145deg, #a12a2a, #d32f2f);
            transform: translateY(-3px);
        }
        #username-error, #create-error, #join-error {
            color: var(--error-color);
            font-weight: 600;
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        #room {
            position: relative;
            padding: 0;
            box-sizing: border-box;
        }

        #room-content {
            display: flex;
            flex-direction: row;
            gap: 40px; /* Increased gap */
            text-align: left;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        #film-chat-section {
            flex: 3;
            min-width: 350px; /* Slightly wider minimum for film/chat */
        }
        /* Styling for the HTML5 video player */
        #html5-film-player {
            width: 100%;
            max-width: 650px; /* Wider video */
            background-color: #000; /* Black background for player area */
            min-height: 280px; /* Taller video */
            display: block;
            margin: 0 auto 30px auto; /* More margin */
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow-color-dark); /* Deeper shadow */
            border: 2px solid var(--border-color); /* Thicker border */
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        #html5-film-player:focus {
            border-color: var(--accent-color);
            box-shadow: 0 8px 25px var(--shadow-color-dark), 0 0 20px rgba(0, 191, 255, 0.7); /* Glow on video focus */
            outline: none;
        }
        #chat {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3); /* Inner shadow for chat */
        }
        #chat h4 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        #chat-messages {
            max-height: 250px; /* Taller chat history */
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
            text-align: left;
            font-size: 0.95em;
            color: var(--text-color);
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--dark-bg); /* Firefox */
        }
        #chat-messages::-webkit-scrollbar { /* Webkit */
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track { /* Webkit */
            background: var(--dark-bg);
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb { /* Webkit */
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }
        #chat-messages div {
            margin-bottom: 8px; /* More space between messages */
            padding: 4px 0;
            line-height: 1.4;
        }
        /* Chat user mention style */
        .chat-sender {
            font-weight: 700; /* Bolder sender name */
            color: var(--chat-mention-color); /* Brighter blue highlight */
            margin-right: 8px; /* More space after name */
            text-shadow: 0 0 3px rgba(70, 211, 255, 0.4); /* Small glow on sender */
        }
        #chat-input {
            width: calc(100% - 20px); /* Adjust for padding */
            max-width: none;
            resize: vertical;
            min-height: 60px; /* Taller chat input */
            font-size: 1em;
            padding: 10px;
            margin: 0;
            background-color: var(--dark-bg); /* Darker input background */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; /* Added transform */
        }
        #chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5), 0 0 8px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px); /* Slight lift on focus */
        }
        #chat button {
            margin-top: 15px;
            width: 100%;
            max-width: none;
            padding: 12px;
            font-size: 1em;
        }


        /* Floating User List Styles */
        #floating-user-list-container {
            position: absolute; /* Relative to #room */
            top: 30px;
            right: 30px;
            background-color: rgba(30, 30, 30, 0.95); /* Slightly more opaque background */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-color-dark);
            padding: 15px;
            width: 200px;
            min-height: 60px;
            z-index: 1000;
            cursor: default; /* Change cursor back to default as it's not draggable */
            overflow: hidden;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #floating-user-list-container.collapsed {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.8); /* Slightly more transparent when collapsed */
        }
        #floating-user-list-container.collapsed .toggle-handle {
            width: 100%;
            height: 100%;
            border-bottom: none;
        }

        #floating-user-list-container.collapsed #user-list-content {
            display: none;
        }

        #floating-user-list-container h4 {
            margin-top: 0;
            margin-bottom: 12px;
            cursor: default; /* Not draggable, so default cursor */
            color: var(--accent-color); /* Use accent color for title */
            font-size: 1.25em; /* Slightly larger heading */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }
        #user-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 280px;
            overflow-y: auto;
            font-size: 0.95em; /* Slightly larger text */
            text-align: left;
            color: var(--text-color);
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--dark-bg);
        }
        #user-list::-webkit-scrollbar {
            width: 8px;
        }
        #user-list::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }
        #user-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }
        #user-list li {
            padding: 8px 0; /* More padding for list items */
            border-bottom: 1px solid rgba(255,255,255,0.12); /* Slightly more visible separator */
            word-wrap: break-word;
            transition: color 0.2s ease;
        }
        #user-list li:hover {
            color: var(--accent-color); /* Highlight on hover */
        }
        #user-list li:last-child {
            border-bottom: none;
        }

        .toggle-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0,0,0,0.3); /* Darker, more solid handle */
            border-bottom: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--chat-mention-color); /* Use a bright blue for the arrow */
            font-size: 1.6em; /* Even larger arrow */
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .toggle-handle:hover {
            background-color: rgba(0,0,0,0.4);
        }
        .toggle-handle span {
            transition: transform 0.3s ease;
        }
        .collapsed .toggle-handle span {
            transform: rotate(90deg);
        }
        #floating-user-list-container:not(.collapsed) .toggle-handle {
                border-bottom: 1px solid var(--border-color);
        }
        /* Ensure rounded corners apply correctly when collapsed */
        .collapsed #floating-user-list-container {
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
        }


        /* ==================================== */
        /* Mobile-specific styles (Media Queries) */
        /* ==================================== */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Slightly more padding */
                width: 100%; /* Full width on small screens */
                min-height: 100vh; /* Make sure container covers full height */
                border-radius: 0;
                box-shadow: none;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            body {
                align-items: flex-start; /* Align to top on mobile */
            }

            h2 {

            }
            h3 {
                font-size: 1.7em; /* Less reduction */
                margin-bottom: 15px;
            }
            p {

            button {

                margin: 15px 0; /* Less margin reduction */
                padding: 14px 25px; /* Match desktop padding more closely */
                font-size: 1em; /* Less reduction */
            }

            #room-content {
                flex-direction: column;
                gap: 25px; /* Less reduction in gap */
                align-items: center;
            }

            #film-chat-section {
                width: 100%;
                min-width: unset;
            }

            #html5-film-player { /* Adjusted for mobile */
                max-width: 100%;
                min-height: 220px; /* Less reduction in video height */
                margin: 0 auto 25px auto; /* Less margin reduction */
                border-radius: 10px; /* Keep desktop border radius */
            }

            #chat {
                margin-top: 25px; /* Less reduction */
                width: 100%;
                padding: 20px; /* Keep desktop padding */
                border-radius: 10px; /* Keep desktop border radius */
            }
            #chat h4 {
                font-size: 1.2em; /* Less reduction */
                margin-bottom: 10px;
            }
            #chat-messages {
                max-height: 180px; /* More items visible */
                font-size: 0.9em; /* Less reduction */
                padding-bottom: 10px;
                margin-bottom: 10px;
            }
            #chat-input {
                min-height: 50px; /* Less reduction */
                font-size: 0.95em; /* Less reduction */
                padding: 10px; /* Less reduction */
            }
            #chat button {
                margin-top: 15px; /* Match desktop margin */
                padding: 12px; /* Match desktop padding */
            }

            /* Adjust floating user list for mobile - aiming for desktop feel */
            #floating-user-list-container {
                position: fixed; /* Fixed relative to the viewport on mobile */
                top: auto;
                right: 15px; /* Slightly more distance from edge */
                bottom: 15px; /* Slightly more distance from edge */
                left: auto;
                width: 160px; /* Wider for mobile */
                padding: 12px; /* More padding */
                z-index: 1001;
                background-color: rgba(30, 30, 30, 0.95);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
                border-radius: 12px; /* Keep desktop border radius */
                transform: translate(0,0) !important; /* Reset any JS transform */
            }
            #floating-user-list-container.collapsed {
                width: 38px; /* Slightly larger collapsed size */
                height: 38px; /* Match width */
                padding: 0;
                border-radius: 12px;
            }
            #floating-user-list-container h4 {
                font-size: 1.1em; /* Less reduction */
                margin-bottom: 10px; /* Slightly more margin */
            }
            #user-list {
                max-height: 140px; /* More items visible */
                font-size: 0.85em; /* Less reduction */
            }
            .toggle-handle {
                height: 38px; /* Match collapsed height */
                font-size: 1.5em; /* Less reduction */
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
            }
            .collapsed #floating-user-list-container {

        };

        // Initialize Firebase app
        const app = firebase.initializeApp(firebaseConfig);
        // Get Firestore instance
        const db = app.firestore();

        const firestoreFieldValue = firebase.firestore.FieldValue;
        const firestoreArrayUnion = firebase.firestore.FieldValue.arrayUnion;
        const firestoreArrayRemove = firebase.firestore.FieldValue.arrayRemove;

        console.log("Firebase app initialized:", app);
        console.log("Firestore db object:", db);
        if (typeof db.doc === 'function') {
            console.log("db.doc is a function. Good!");
        } else {
            console.error("ERROR: db.doc is NOT a function!", db.doc);
        }
        if (firestoreFieldValue && typeof firestoreArrayUnion === 'function') {
            console.log("firestoreArrayUnion is a function. Good!");
        } else {
            console.error("ERROR: firestoreArrayUnion is NOT a function!", firestoreArrayUnion);
        }

        let myName = localStorage.getItem('movieroom_myName') || "";
        let myRoom = null;
        let myRole = null; // 'host' or 'client'
        let myFilm = null; // This will now store the generic video URL
        let unsubscribeFromRoomUpdates = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkUsername();
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', sendChatMessage);
            }
        });


        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');

            if (screenId === 'room') {
                document.getElementById('floating-user-list-container').classList.add('collapsed');
                document.getElementById('toggle-arrow').innerHTML = '▶'; // Right arrow
                document.getElementById('floating-user-list-container').classList.remove('hidden');
            } else {
                document.getElementById('floating-user-list-container').classList.add('hidden');
                if (unsubscribeFromRoomUpdates) {
                    unsubscribeFromRoomUpdates();
                    unsubscribeFromRoomUpdates = null;
                }
            }
        }

        function checkUsername() {
            if (myName) {
                document.getElementById('display-username').textContent = `Welcome, ${myName}!`;
                showScreen('main-menu');
            } else {
                showScreen('username-prompt');
            }
        }

        function saveUsername() {
            let val = document.getElementById('username-input').value.trim();
            if (!val || val.length > 12) {
                document.getElementById('username-error').innerText = "Enter a name (max 12 characters)";
                return;
            }
            myName = val;
            localStorage.setItem('movieroom_myName', myName);
            document.getElementById('username-error').innerText = "";
            document.getElementById('display-username').textContent = `Welcome, ${myName}!`;
            showScreen('main-menu');
        }

        function changeUsername() {
            document.getElementById('username-input').value = myName;
            document.getElementById('username-error').innerText = '';
            showScreen('username-prompt');
        }

        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        // --- NEW/MODIFIED: Create Room for Generic Video URL (including Google Drive) ---
        async function createRoom() {
            let videoUrl = document.getElementById('film-link').value.trim();

            // Basic validation for any http/https URL
            if (!videoUrl || !(videoUrl.startsWith('http://') || videoUrl.startsWith('https://'))) {
                document.getElementById('create-error').innerText = "Please enter a valid video URL (must start with http:// or https://)";
                return;
            }

            const code = generateRoomCode();

            try {
                console.log("Generated room code:", code);

                const roomsCollectionRef = db.collection('rooms');
                const roomRef = roomsCollectionRef.doc(code);

                const docSnap = await roomRef.get();

                if (docSnap.exists) {
                    document.getElementById('create-error').innerText = "Room code already exists. Please try creating again.";
                    return;
                }

                // For Google Drive specifically, you often need to transform the URL
                // This is a common pattern for direct playback from Google Drive "shareable links"
                // It replaces "/view" or "/file/d/" with "/uc?export=download&id="
                if (videoUrl.includes('drive.google.com') && videoUrl.includes('/view')) {
                    const fileIdMatch = videoUrl.match(/\/d\/([a-zA-Z0-9_-]+)\/view/);
                    if (fileIdMatch && fileIdMatch[1]) {
                        videoUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                    } else {
                        // Fallback or warning if a direct ID isn't found for Google Drive
                        console.warn("Could not extract file ID for Google Drive URL, attempting to use as-is.");
                    }
                } else if (videoUrl.includes('drive.google.com') && videoUrl.includes('/file/d/')) {
                    const fileIdMatch = videoUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                     if (fileIdMatch && fileIdMatch[1]) {
                        videoUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                    } else {
                         console.warn("Could not extract file ID for Google Drive /file/d/ URL, attempting to use as-is.");
                    }
                }


                const roomInfo = {
                    film: videoUrl, // Store the processed video URL
                    host: myName,
                    messages: [],
                    users: {
                        [myName]: { currentTime: 0, lastUpdate: firestoreFieldValue.serverTimestamp() }
                    },
                    currentFilmTime: 0,
                    isPlaying: false
                };

                await roomRef.set(roomInfo);

                document.getElementById('created-room-code').innerText = code;
                document.getElementById('created-room-info').classList.remove('hidden');
                document.getElementById('create-error').innerText = "";
                myRole = 'host';
                myRoom = code;
                myFilm = videoUrl; // Set myFilm to the processed URL

            } catch (error) {
                console.error("Error creating room:", error);
                document.getElementById('create-error').innerText = `Error creating room: ${error.message}`;
            }
        }

        // --- MODIFIED: Join Room to get generic video URL ---
        async function joinRoom() {
            let code = document.getElementById('join-code').value.trim().toUpperCase();
            if (!code) {
                document.getElementById('join-error').innerText = "Please enter a room code.";
                return;
            }

            try {
                const roomRef = db.collection('rooms').doc(code);
                const doc = await roomRef.get();

                if (!doc.exists) {
                    document.getElementById('join-error').innerText = "Room not found.";
                    return;
                }

                const roomData = doc.data();
                if (roomData.users && roomData.users[myName]) {
                    document.getElementById('join-error').innerText = "You are already in this room.";
                } else {
                    await roomRef.update({
                        [`users.${myName}`]: { currentTime: 0, lastUpdate: firestoreFieldValue.serverTimestamp() }
                    });
                }

                myRoom = code;
                myRole = 'client';
                myFilm = roomData.film; // Get film URL from Firestore (now it's a generic video URL)

                goToRoom();

            } catch (error) {
                console.error("Error joining room:", error);
                document.getElementById('join-error').innerText = `Error joining room: ${error.message}`;
            }
        }

        // --- MODIFIED: Go to Room to load HTML5 video player ---
        function goToRoom() {
            document.getElementById('current-room-code').innerText = myRoom;
            // CHANGED: Target the HTML5 video player
            const videoPlayer = document.getElementById('html5-film-player');
            videoPlayer.src = myFilm; // Load the film
            videoPlayer.load(); // Load the video source
            // You might want to auto-play here, but browsers often block it without user interaction
            // videoPlayer.play();
            showScreen('room');
            listenForRoomUpdates();
        }


        async function leaveRoom() {
            if (myRoom && myName) {
                try {
                    const roomRef = db.collection('rooms').doc(myRoom);
                    await roomRef.update({
                        [`users.${myName}`]: firestoreFieldValue.delete()
                    });
                    console.log(`${myName} left room ${myRoom}`);
                } catch (error) {
                    console.error("Error leaving room:", error);
                } finally {
                    myRoom = null;
                    myRole = null;
                    myFilm = null;
                    document.getElementById('chat-messages').innerHTML = '';
                    document.getElementById('user-list').innerHTML = '';
                    // CHANGED: Stop video playback when leaving room
                    const videoPlayer = document.getElementById('html5-film-player');
                    videoPlayer.pause();
                    videoPlayer.removeAttribute('src'); // Clear the source
                    videoPlayer.load(); // Reload to clear player
                    showScreen('main-menu');
                }
            } else {
                showScreen('main-menu');
            }
        }

        function listenForRoomUpdates() {
            if (unsubscribeFromRoomUpdates) {
                unsubscribeFromRoomUpdates();
            }

            const roomRef = db.collection('rooms').doc(myRoom);

            unsubscribeFromRoomUpdates = roomRef.onSnapshot(docSnapshot => {
                if (docSnapshot.exists) {
                    const roomData = docSnapshot.data();

                    updateChat(roomData.messages);
                    updateUserList(roomData.users);

                    // CHANGED: Update HTML5 video player source if different
                    const videoPlayer = document.getElementById('html5-film-player');
                    if (videoPlayer.src !== roomData.film) {
                        videoPlayer.src = roomData.film;
                        videoPlayer.load(); // Load new source
                        // Consider auto-playing new video, but remember browser restrictions
                        // videoPlayer.play();
                    }

                } else {
                    alert("The room you were in no longer exists.");
                    leaveRoom();
                }
            }, error => {
                console.error("Error listening to room updates:", error);
                alert("Disconnected from room updates due to an error. Please try rejoining.");
                leaveRoom();
            });
        }

        async function sendChatMessage(event) {
            if (event.type === 'keypress' && event.key !== 'Enter') {
                return;
            }
            if (event.type === 'keypress') {
                event.preventDefault();
            }

            const chatInput = document.getElementById('chat-input');
            const messageText = chatInput.value.trim();

            if (messageText && myRoom && myName) {
                try {
                    const roomRef = db.collection('rooms').doc(myRoom);
                    const newMessage = {
                        sender: myName,
                        text: messageText,
                        timestamp: firestoreFieldValue.serverTimestamp()
                    };
                    await roomRef.update({
                        messages: firestoreArrayUnion(newMessage)
                    });
                    chatInput.value = '';
                    chatInput.focus();
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }
        }

        function updateChat(messages) {
            const chatMessagesDiv = document.getElementById('chat-messages');
            chatMessagesDiv.innerHTML = '';
            if (messages) {
                messages.sort((a, b) => (a.timestamp && b.timestamp) ? a.timestamp.toDate() - b.timestamp.toDate() : 0);

                messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    const senderSpan = document.createElement('span');
                    senderSpan.classList.add('chat-sender');
                    senderSpan.textContent = msg.sender + ': ';

                    const textSpan = document.createElement('span');
                    textSpan.textContent = msg.text;

                    msgDiv.appendChild(senderSpan);
                    msgDiv.appendChild(textSpan);
                    chatMessagesDiv.appendChild(msgDiv);
                });
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
            }
        }

        function updateUserList(users) {
            const userListUl = document.getElementById('user-list');
            userListUl.innerHTML = '';

            if (!users) {
                console.warn("updateUserList called with no users data.");
                return;
            }

            const userNames = Object.keys(users);
            userNames.forEach(name => {
                const userLi = document.createElement('li');
                userLi.textContent = name;
                userListUl.appendChild(userLi);
            });
            const toggleArrow = document.getElementById('toggle-arrow');
            const userListContainer = document.getElementById('floating-user-list-container');
            if (userNames.length === 0 && !userListContainer.classList.contains('collapsed')) {
                userListContainer.classList.add('collapsed');
                toggleArrow.innerHTML = '▶';
            } else if (userNames.length > 0 && userListContainer.classList.contains('collapsed')) {
                // Only show down arrow if it was collapsed AND there are users
                toggleArrow.innerHTML = '▼';
            }
        }

        function toggleUserList() {
            const userListContainer = document.getElementById('floating-user-list-container');
            const toggleArrow = document.getElementById('toggle-arrow');

            userListContainer.classList.toggle('collapsed');
            if (userListContainer.classList.contains('collapsed')) {
                toggleArrow.innerHTML = '▶';
            } else {
                toggleArrow.innerHTML = '▼';
            }
        }
    </script>
</body>
