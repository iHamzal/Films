<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films :D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define a richer, darker color palette */
            --darkest-bg: #0a0a0a; /* Almost black */
            --dark-bg: #1c1c1c;    /* Deep charcoal */
            --medium-bg: #252525;    /* Slightly lighter charcoal for container */
            --light-bg: #333333;    /* For elements like chat background */
            --text-color: #f0f0f0; /* Soft white */
            --accent-color: #00BFFF; /* Deep Sky Blue - New Accent Color */
            --button-hover-color: #009ACD; /* Darker blue for hover */
            --border-color: #444444; /* Darker border */
            --shadow-color-dark: rgba(0, 0, 0, 0.7); /* More pronounced shadows */
            --shadow-color-light: rgba(0, 0, 0, 0.4);
            --chat-mention-color: #46D3FF; /* Lighter blue for mentions */
            --error-color: #e53935; /* Red for errors */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--darkest-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
            position: relative; /* Needed for pseudo-element background */
            z-index: 1; /* Ensure body content is above pseudo-element */
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 100, 150, 0.1) 0%, rgba(0, 0, 0, 0) 40%),
                                radial-gradient(circle at 90% 80%, rgba(0, 150, 200, 0.15) 0%, rgba(0, 0, 0, 0) 40%),
                                radial-gradient(circle at 40% 60%, rgba(0, 80, 130, 0.08) 0%, rgba(0, 0, 0, 0) 40%);
            background-size: 200% 200%; /* Larger to allow movement */
            animation: subtleBackgroundPan 40s linear infinite alternate; /* Slow, continuous pan */
            z-index: -1; /* Place behind content */
        }

        @keyframes subtleBackgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            text-align: center;
            background: var(--medium-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color-dark);
            width: 90%;
            max-width: 950px; /* Slightly wider container */
            position: relative;
            border: 1px solid var(--border-color); /* Subtle border */
            box-sizing: border-box; /* Include padding/border in width */
            z-index: 2; /* Ensure container is above background */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Animation for screen transitions */
        }
        .hidden {
            display: none !important;
        }
        h2, h3, h4 {
            color: var(--accent-color);
            margin-top: 0;
            font-weight: 700; /* Bolder headings */
            letter-spacing: 1px; /* More prominent letter spacing */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.3); /* Subtle glow on titles */
        }
        h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        input {
            margin: 18px 0;
            padding: 14px;
            font-size: 1.05em;
            width: calc(100% - 28px); /* Adjust for padding */
            max-width: 380px; /* Wider inputs */
            box-sizing: border-box;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; /* Added transform */
        }
        input::placeholder {
            color: rgba(240, 240, 240, 0.5); /* Lighter placeholder */
        }
        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.5); /* Stronger glow on focus */
            outline: none;
            background-color: var(--light-bg); /* Ensure background stays consistent */
            transform: translateY(-2px); /* Slight lift on focus */
        }
        button {
            margin: 18px 0;
            padding: 14px 30px;
            font-size: 1.1em;
            background: linear-gradient(145deg, var(--accent-color), var(--button-hover-color)); /* Gradient background */
            color: var(--dark-bg); /* Dark text on blue button */
            border: none;
            cursor: pointer;
            width: calc(100% - 28px);
            max-width: 380px;
            border-radius: 8px;
            font-weight: 700; /* Bolder text */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 0.8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Button shadow */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: linear-gradient(145deg, var(--button-hover-color), var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        button {
            background: linear-gradient(145deg, var(--accent-color), var(--button-hover-color));
            color: var(--dark-bg);
        }
        button[onclick*="main-menu"]:hover {
            background: linear-gradient(145deg, #a12a2a, #d32f2f);
            transform: translateY(-3px);
        }
        #username-error, #create-error, #join-error {
            color: var(--error-color);
            font-weight: 600;
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        #room {
            position: relative;
            padding: 0;
            box-sizing: border-box;
        }

        #room-content {
            display: flex;
            flex-direction: row;
            gap: 40px; /* Increased gap */
            text-align: left;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        #film-chat-section {
            flex: 3;
            min-width: 350px; /* Slightly wider minimum for film/chat */
        }
        /* Styling for the HTML5 video player */
        #html5-film-player {
            width: 100%;
            max-width: 650px; /* Wider video */
            background-color: #000; /* Black background for player area */
            min-height: 280px; /* Taller video */
            display: block;
            margin: 0 auto 30px auto; /* More margin */
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow-color-dark); /* Deeper shadow */
            border: 2px solid var(--border-color); /* Thicker border */
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        #html5-film-player:focus {
            border-color: var(--accent-color);
            box-shadow: 0 8px 25px var(--shadow-color-dark), 0 0 20px rgba(0, 191, 255, 0.7); /* Glow on video focus */
            outline: none;
        }
        #chat {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3); /* Inner shadow for chat */
        }
        #chat h4 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        #chat-messages {
            max-height: 250px; /* Taller chat history */
            overflow-y: auto;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
            text-align: left;
            font-size: 0.95em;
            color: var(--text-color);
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--dark-bg); /* Firefox */
        }
        #chat-messages::-webkit-scrollbar { /* Webkit */
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track { /* Webkit */
            background: var(--dark-bg);
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb { /* Webkit */
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }
        #chat-messages div {
            margin-bottom: 8px; /* More space between messages */
            padding: 4px 0;
            line-height: 1.4;
        }
        /* Chat user mention style */
        .chat-sender {
            font-weight: 700; /* Bolder sender name */
            color: var(--chat-mention-color); /* Brighter blue highlight */
            margin-right: 8px; /* More space after name */
            text-shadow: 0 0 3px rgba(70, 211, 255, 0.4); /* Small glow on sender */
        }
        #chat-input {
            width: calc(100% - 20px); /* Adjust for padding */
            max-width: none;
            resize: vertical;
            min-height: 60px; /* Taller chat input */
            font-size: 1em;
            padding: 10px;
            margin: 0;
            background-color: var(--dark-bg); /* Darker input background */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; /* Added transform */
        }
        #chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5), 0 0 8px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px); /* Slight lift on focus */
        }
        #chat button {
            margin-top: 15px;
            width: 100%;
            max-width: none;
            padding: 12px;
            font-size: 1em;
        }


        /* Floating User List Styles */
        #floating-user-list-container {
            position: absolute; /* Relative to #room */
            top: 30px;
            right: 30px;
            background-color: rgba(30, 30, 30, 0.95); /* Slightly more opaque background */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-color-dark);
            padding: 15px;
            width: 200px;
            min-height: 60px;
            z-index: 1000;
            cursor: default; /* Change cursor back to default as it's not draggable */
            overflow: hidden;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #floating-user-list-container.collapsed {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.8); /* Slightly more transparent when collapsed */
        }
        #floating-user-list-container.collapsed .toggle-handle {
            width: 100%;
            height: 100%;
            border-bottom: none;
        }

        #floating-user-list-container.collapsed #user-list-content {
            display: none;
        }

        #floating-user-list-container h4 {
            margin-top: 0;
            margin-bottom: 12px;
            cursor: default; /* Not draggable, so default cursor */
            color: var(--accent-color); /* Use accent color for title */
            font-size: 1.25em; /* Slightly larger heading */
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }
        #user-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 280px;
            overflow-y: auto;
            font-size: 0.95em; /* Slightly larger text */
            text-align: left;
            color: var(--text-color);
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--dark-bg); /* Firefox */
        }
        #user-list::-webkit-scrollbar {
            width: 8px;
        }
        #user-list::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 10px;
        }
        #user-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }
        #user-list li {
            padding: 8px 0; /* More padding for list items */
            border-bottom: 1px solid rgba(255,255,255,0.12); /* Slightly more visible separator */
            word-wrap: break-word;
            transition: color 0.2s ease;
        }
        #user-list li:hover {
            color: var(--accent-color); /* Highlight on hover */
        }
        #user-list li:last-child {
            border-bottom: none;
        }

        .toggle-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0,0,0,0.3); /* Darker, more solid handle */
            border-bottom: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--chat-mention-color); /* Use a bright blue for the arrow */
            font-size: 1.6em; /* Even larger arrow */
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .toggle-handle:hover {
            background-color: rgba(0,0,0,0.4);
        }
        .toggle-handle span {
            transition: transform 0.3s ease;
        }
        .collapsed .toggle-handle span {
            transform: rotate(90deg);
        }
        #floating-user-list-container:not(.collapsed) .toggle-handle {
                border-bottom: 1px solid var(--border-color);
        }
        /* Ensure rounded corners apply correctly when collapsed */
        .collapsed #floating-user-list-container {
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
        }


        /* ==================================== */
        /* Mobile-specific styles (Media Queries) */
        /* ==================================== */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Slightly more padding */
                width: 100%; /* Full width on small screens */
                min-height: 100vh; /* Make sure container covers full height */
                border-radius: 0;
                box-shadow: none;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            body {
                align-items: flex-start; /* Align to top on mobile */
            }

            h2 {
                font-size: 2em; /* Less reduction */
                margin-bottom: 20px;
            }
            h3 {
                font-size: 1.7em; /* Less reduction */
                margin-bottom: 15px;
            }
            p {
                font-size: 0.95em; /* Less reduction */
            }
            input {
                width: calc(100% - 28px); /* Match desktop padding calculation */
                margin: 15px 0; /* Less margin reduction */
                padding: 14px; /* Match desktop padding */
                font-size: 1em; /* Less reduction */
            }
            button {
                width: calc(100% - 28px); /* Match desktop padding calculation */
                margin: 15px 0; /* Less margin reduction */
                padding: 14px 25px; /* Match desktop padding more closely */
                font-size: 1em; /* Less reduction */
            }

            #room-content {
                flex-direction: column;
                gap: 25px; /* Less reduction in gap */
                align-items: center;
            }

            #film-chat-section {
                width: 100%;
                min-width: unset;
            }

            #html5-film-player { /* Adjusted for mobile */
                max-width: 100%;
                min-height: 220px; /* Less reduction in video height */
                margin: 0 auto 25px auto; /* Less margin reduction */
                border-radius: 10px; /* Keep desktop border radius */
            }

            #chat {
                margin-top: 25px; /* Less reduction */
                width: 100%;
                padding: 20px; /* Keep desktop padding */
                border-radius: 10px; /* Keep desktop border radius */
            }
            #chat h4 {
                font-size: 1.2em; /* Less reduction */
                margin-bottom: 10px;
            }
            #chat-messages {
                max-height: 180px; /* More items visible */
                font-size: 0.9em; /* Less reduction */
                padding-bottom: 10px;
                margin-bottom: 10px;
            }
            #chat-input {
                min-height: 50px; /* Less reduction */
                font-size: 0.95em; /* Less reduction */
                padding: 10px; /* Less reduction */
            }
            #chat button {
                margin-top: 15px; /* Match desktop margin */
                padding: 12px; /* Match desktop padding */
            }

            /* Adjust floating user list for mobile - aiming for desktop feel */
            #floating-user-list-container {
                position: fixed; /* Fixed relative to the viewport on mobile */
                top: auto;
                right: 15px; /* Slightly more distance from edge */
                bottom: 15px; /* Slightly more distance from edge */
                left: auto;
                width: 160px; /* Wider for mobile */
                padding: 12px; /* More padding */
                z-index: 1001;
                background-color: rgba(30, 30, 30, 0.95);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
                border-radius: 12px; /* Keep desktop border radius */
                transform: translate(0,0) !important; /* Reset any JS transform */
            }
            #floating-user-list-container.collapsed {
                width: 38px; /* Slightly larger collapsed size */
                height: 38px; /* Match width */
                padding: 0;
                border-radius: 12px;
            }
            #floating-user-list-container h4 {
                font-size: 1.1em; /* Less reduction */
                margin-bottom: 10px; /* Slightly more margin */
            }
            #user-list {
                max-height: 140px; /* More items visible */
                font-size: 0.85em; /* Less reduction */
            }
            .toggle-handle {
                height: 38px; /* Match collapsed height */
                font-size: 1.5em; /* Less reduction */
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
            }
            .collapsed #floating-user-list-container {
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
            }
        }
    </style>

        // OPTIMIZATION: Add URL cache to avoid repeated processing
        const urlCache = new Map();

        // Function to process video URLs for better compatibility (OPTIMIZED)
        function processVideoUrl(originalUrl) {
            // Check cache first
            if (urlCache.has(originalUrl)) {
                console.log("Using cached URL:", originalUrl);
                return urlCache.get(originalUrl);
            }
            
            let processedUrl = originalUrl;
            
            console.log("Processing URL:", originalUrl);
            
            // OPTIMIZATION: Use more efficient string operations
            const isDropbox = processedUrl.includes('dropbox.com');
            const isGoogleDrive = processedUrl.includes('drive.google.com');
            
            // Handle Dropbox URLs (OPTIMIZED)
            if (isDropbox) {
                console.log("Processing Dropbox URL...");
                
                // OPTIMIZATION: Use more efficient URL manipulation
                if (processedUrl.includes('?dl=0')) {
                    processedUrl = processedUrl.replace('?dl=0', '?dl=1');
                } else if (!processedUrl.includes('?dl=1')) {
                    processedUrl += (processedUrl.includes('?') ? '&' : '?') + 'dl=1';
                }
                
                console.log("Processed Dropbox URL:", processedUrl);
            }
            
            // Handle Google Drive URLs (OPTIMIZED)
            if (isGoogleDrive) {
                console.log("Processing Google Drive URL...");
                
                // OPTIMIZATION: More efficient regex with early return
                if (processedUrl.includes('/view')) {
                    const fileIdMatch = processedUrl.match(/\/d\/([a-zA-Z0-9_-]+)\/view/);
                    if (fileIdMatch && fileIdMatch[1]) {
                        processedUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                    }
                } else if (processedUrl.includes('/file/d/')) {
                    const fileIdMatch = processedUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (fileIdMatch && fileIdMatch[1]) {
                        processedUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
                    }
                }
                
                console.log("Processed Google Drive URL:", processedUrl);
            }
            
            // Cache the result
            urlCache.set(originalUrl, processedUrl);
            console.log("Final processed URL:", processedUrl);
            return processedUrl;
        }
        
        // Function to check if video format is supported by iOS
        function isVideoFormatSupportedByIOS(videoUrl) {
            const supportedFormats = ['.mp4', '.m4v', '.mov', '.3gp', '.mpeg', '.mpg'];
            const url = videoUrl.toLowerCase();
            
            // Check if URL contains supported format
            for (let format of supportedFormats) {
                if (url.includes(format)) {
                    return true;
                }
            }
            
            // If no format extension found, assume it might be supported
            return true;
        }
        
        // Function to detect video format from URL
        function detectVideoFormat(videoUrl) {
            const url = videoUrl.toLowerCase();
            
            // Check for file extensions first
            if (url.includes('.mp4')) return 'MP4';
            if (url.includes('.mpeg') || url.includes('.mpg')) return 'MPEG';
            if (url.includes('.avi')) return 'AVI';
            if (url.includes('.mkv')) return 'MKV';
            if (url.includes('.mov')) return 'MOV';
            if (url.includes('.wmv')) return 'WMV';
            if (url.includes('.flv')) return 'FLV';
            if (url.includes('.webm')) return 'WebM';
            if (url.includes('.m4v')) return 'M4V';
            if (url.includes('.3gp')) return '3GP';
            
            // For Google Drive URLs without extensions, assume MP4 if it's a video
            if (url.includes('drive.google.com/uc?export=download')) {
                return 'MP4'; // Google Drive direct download links are usually MP4
            }
            
            return 'Unknown';
        }
        
        // Function to get alternative video formats for iOS
        function getAlternativeVideoFormats(originalUrl) {
            const alternatives = [];
            
            console.log("Getting alternative formats for:", originalUrl);
            
            // For Dropbox, try different parameter combinations
            if (originalUrl.includes('dropbox.com')) {
                const baseUrl = originalUrl.split('?')[0];
                console.log("Base URL:", baseUrl);
                
                // For MPEG files, try these combinations
                if (originalUrl.includes('.mpeg') || originalUrl.includes('.mpg')) {
                    alternatives.push(baseUrl + '?raw=1');  // Try raw=1 first for MPEG
                    alternatives.push(baseUrl + '?dl=1');   // Then dl=1
                    alternatives.push(baseUrl + '?dl=0');   // Then dl=0
                } else {
                    alternatives.push(baseUrl + '?dl=1');
                    alternatives.push(baseUrl + '?raw=1');
                    alternatives.push(originalUrl.replace('?dl=0', '?dl=1'));
                }
                
                console.log("Dropbox alternatives:", alternatives);
            }
            
            // For Google Drive, try different export formats
            if (originalUrl.includes('drive.google.com')) {
                const fileIdMatch = originalUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch && fileIdMatch[1]) {
                    const fileId = fileIdMatch[1];
                    alternatives.push(`https://drive.google.com/uc?export=download&id=${fileId}`);
                    alternatives.push(`https://drive.google.com/uc?export=download&confirm=t&id=${fileId}`);
                }
            }
            
            return alternatives;
        }

        // Helper function to format time (hh:mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) {
                return "00:00"; // Default for invalid/negative seconds
            }
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);

            const parts = [m, s];
            if (h > 0) {
                parts.unshift(h);
            }

            return parts.map(part => part.toString().padStart(2, '0')).join(':');
        }

        function testVideoUrl() {
            const videoPlayer = document.getElementById('html5-film-player');
            const currentSrc = videoPlayer.src;
            
            console.log('=== VIDEO URL TEST ===');
            console.log('Current video source:', currentSrc);
            console.log('Video ready state:', videoPlayer.readyState);
            console.log('Video network state:', videoPlayer.networkState);
            console.log('Video error:', videoPlayer.error);
            
            updateDebugStatus('Testing video URL...');
            updateDebugUrl('Current: ' + currentSrc);
            
            if (videoPlayer.error) {
                console.error('Video error code:', videoPlayer.error.code);
                console.error('Video error message:', videoPlayer.error.message);
                updateDebugError('Error: ' + videoPlayer.error.message);

                updateDebugError('No error detected');
            }
            
            // Try to load the video again
            videoPlayer.load();
            console.log('Video reloaded');

        function forcePlayOnIOS() {
            const videoPlayer = document.getElementById('html5-film-player');
            const iosPlayButton = document.getElementById('ios-play-button');
            
            console.log('Attempting to force play on iOS...');
            updateDebugStatus('Attempting to force play...');
            
            // Try to play the video
            videoPlayer.play().then(() => {
                console.log('Video started playing successfully on iOS');
                updateDebugStatus('Video playing successfully!');
                if (iosPlayButton) {
                    iosPlayButton.style.display = 'none';
                }
            }).catch(error => {
                console.error('Failed to play video on iOS:', error);
                updateDebugStatus('Failed to play: ' + error.message);
                updateDebugError(error.message);
                
                // Try reloading the video source
                const currentSrc = videoPlayer.src;
                videoPlayer.src = '';
                videoPlayer.load();
                setTimeout(() => {
                    videoPlayer.src = currentSrc;
                    videoPlayer.load();
                    videoPlayer.play().catch(e => {
                        console.error('Still failed after reload:', e);
                        updateDebugStatus('Still failed after reload');
                        updateDebugError(e.message);
                    });
                }, 1000);
            });
        }

        function toggleUserList() {
            const userListContainer = document.getElementById('floating-user-list-container');
            const toggleArrow = document.getElementById('toggle-arrow');

            userListContainer.classList.toggle('collapsed');
            if (userListContainer.classList.contains('collapsed')) {
                toggleArrow.innerHTML = '▶';
            } else {
                toggleArrow.innerHTML = '▼';
            }
        }
